<div class="container-fluid info-bar">
    <div class="row">
      <!------------------------------------------------------------>
      <div class="col-md-12 text-center p-2">
          <span>{{latestNotification}}</span><span class="reqBtn ml-3" (click)="undoLatestChange()">Undo</span>
      </div>
    </div>
</div>

<div class="container-fluid abc main">
  <div class="row">
    <!------------------------------------------------------------>
      <div class="col-md-4 box">          
        <app-list></app-list>
      </div>

      <div class="col-md-6 box">
        <app-items></app-items>
        <app-sub-items></app-sub-items>
      </div>
      <div class="col-md-2 box mb-3">
        <div class="home-page-btn-box">
          <button class="reqBtn" (click)="moveToHomePage()">Move to Home Page</button>
        </div>
        <app-friend-list></app-friend-list>
      </div>
    
  <!-------------------------------------------------------------->
  </div>
</div>

<!-----------------------Contacts Modal-------------------------------------->
<div id="contacts-modal" >
  <div class="heading-btn mb-0 pb-0 mt-0 pt-0" *ngIf="userList.length > 0">
      <span class="pull-right mt-0" (click)="closeContactsModal()">&times;</span>
    <h5 class="text-center">Contacts</h5>
      <p class="userBox m-0"  *ngFor="let user of userList">
        <span class="contactName" (click)="sendFriendRequest(user.userId)">{{user.fullName}}</span>
        <span class="pull-right reqBtn mr-3">Send Friend Request</span> 
      </p>       
  </div>
</div>
<!--------------------------------Notification Modal-------------------------------------->

<div id="notification-modal" >  
      <p class="pull-right mt-0 closeBtn" (click)="closeCurrentNotifModal()">&times;</p>
    <p>{{latestNotification}}</p> 
</div>
<!---------------------------------------------------------------------------------------->
<!---->
<div id="all-notification-modal">  
    <p class="pull-right mt-0 closeBtn" (click)="closeNotificationModal()">&times;</p>
    <div *ngIf="notificationList.length > 0">
        <div class="notification-message" *ngFor="let item of notificationList">
            <p>{{item.message}}</p>
        </div>
    </div>   
</div>
<!---------------------------------------------------------------------------------------->
