  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav ml-auto">
      <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']"> 
            Home

          <a class="nav-link"> 
            <i class="fa fa-user-o" (click)="showContactList()" aria-hidden="true"></i>

          <a class="nav-link"> 
            <i class="fa fa-bell" (click)="showAllNotifications()" aria-hidden="true"></i>

<div class="container-fluid">
  <p class="text-center">{{latestNotification}}</p>
  <div class="row d-flex justify-content-center">
    <h4 class="text-center mt-3 mb-3">All Notifications</h4>
    <div class="col-md-12 d-flex justify-content-center">
      <table class="tbl table-bordered" *ngIf="notificationList.length > 0">
        <tr><th>Message</th><th>Sent By</th><th>Active</th></tr>
        <tr *ngFor="let item of notificationList">
          <td>{{item.message}}</td><td> {{item.sendName}} </td><td>{{item.isActive}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
