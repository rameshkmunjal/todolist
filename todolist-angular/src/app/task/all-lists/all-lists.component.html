
<app-lists-header (listSelected)="onNavigate($event)"></app-lists-header>
<app-lists [title]="pageSelected" *ngIf="pageSelected=='all'"></app-lists>
<app-open-lists [title]="pageSelected" *ngIf="pageSelected=='open'"></app-open-lists>
<app-done-lists [title]="pageSelected" *ngIf="pageSelected=='done'"></app-done-lists>
