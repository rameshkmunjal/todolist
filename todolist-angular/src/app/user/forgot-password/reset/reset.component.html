<div class="row main">
    <div class="col-md-4 offset-md-4">
      <p class="error text-center">{{errorMessage}}</p>
        <form class="input-form mb-4">
          <h2 class="text-center text-white pt-2 pb-1">Reset Password</h2>
        
          <div class="mt-4">
            <input type="text"  name="email" class="form-control" [(ngModel)] ="email" placeholder="E-mail" />
          </div>
          <div class="mt-4">
            <input type="newPassword"  name="newPassword" class="form-control mt-3" [(ngModel)]="newPassword" placeholder="New Password" />
          </div>
          <div class="mt-4">
            <input type="confirmPassword"  name="confirmPassword" class="form-control mt-3" [(ngModel)]="confirmPassword" placeholder=" Confirm Password" />
          </div>
          
          <div class="d-flex justify-content-center mt-4 mb-3">
            <button class="btn my-nav-bg submitBtn" (click)="resetPassword()">Submit</button>
          </div>
        </form>
      </div>
  </div>
