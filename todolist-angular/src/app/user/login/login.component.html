<!---------------------login form---------------------------------------->
<div class="row main">  
  <div class="col-md-4 offset-md-4 ">    
      
    <form class="login-form" (ngSubmit)="loginFunction()" #f="ngForm">
        <h3 class="text-center pt-3 mt-3">Login Form</h3>
        <div class="form-group">
            <div class="pt-3 mt-3 ">                
                <input type="email" class="form-control" id="email" 
                    ngModel name="email" placeholder="email"  required email #email="ngModel" />
                <span class="help-block"
                  *ngIf="!email.valid && email.touched">
                    Please enter a valid email address
                </span>
            </div>
        </div>

        <div class="form-group">
          <div class="pt-3 mt-3 ">            
              <input type="password" class="form-control" id="password"
                  name="password" placeholder="Password" ngModel #password="ngModel" required />
                  <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password!</span>
          </div>
      </div>

      <div class="text-center mt-3 mb-3">
        <button class="btn btn-login" type="submit" [disabled]="!f.valid">Login</button>
      </div>

    </form>
  </div>
</div>
